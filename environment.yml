name: neural-physics-subspaces
channels:
  - conda-forge
  - defaults

dependencies:
  # ---- Python runtime ----
  - python=3.9
  - pip
  - setuptools
  - wheel

  # ---- Core C/Python runtime libs (cross-platform) ----
  - libffi
  - openssl
  - libsqlite
  - tk
  - xz
  - bzip2
  - zlib
  - ca-certificates
  - tzdata

  # ---- C++ / binding support ----
  - pybind11

  # ---- pip-level scientific stack ----
  - pip:
      - numpy==1.24.1
      - scipy==1.10.0
      - opt-einsum==3.3.0

      # JAX stack
      # - jax==0.4.1
      # - jaxlib==0.4.1
      - equinox==0.9.2
      - jaxtyping==0.2.11

      # Geometry / simulation
      - libigl>=2.5.0
      - potpourri3d==0.0.8
      - polyscope==1.3.1

      # Typing / utils
      - typeguard==2.13.3
      - typing-extensions==4.4.0
